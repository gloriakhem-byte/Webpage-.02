<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdabizOZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    
    nav {
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    
    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 14px 0;
    }

    
    .nav-links {
      display: flex;
      justify-content: space-evenly; 
      flex: 1;                      
      max-width: 500px;              
      margin-left: auto;             
    }
    .nav-links a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: 0.3s;
      flex-grow: 1; 
    }
    .nav-links a:hover {
      background-color: #575757;
    }

    
    .about {
      padding: 40px 20px;
      text-align: center;
      background: white;
    }
    .about h1 {
      margin-bottom: 10px;
    }
    .about p {
      max-width: 600px;
      margin: 0 auto 20px;
    }

    
    .about button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .about button:hover {
      background-color: white;  
      color: black;              
      border: 1px solid black;   
      transform: scale(1.05);
    }

    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  
  <nav>
    <div class="logo">AdabizOZ</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  
  <section class="about">
    <h1>Welcome to My Webpage</h1>
    <p>Hello! My name is Khem Gloria. I am passionate about stealing memes in socmed. 
    This is a simple webpage that shows a little about me and some of my favorite images.</p>
    <button>Learn More</button>
  </section>

  
  <section class="gallery">
    <img src="image1.jpg" alt="Image1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
    <img src="image9.jpg" alt="Image 9">
  </section>

</body>
</html>
